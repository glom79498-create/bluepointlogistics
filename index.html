<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Finalizar compra — GoldenTech</title>
<style>
  :root {
    --bg:#070607;
    --card:#0f0f0f;
    --muted:#bfb8a5;
    --gold:#d4af37;
    --accent:#ffcf66;
  }
  body {
    font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto,Arial;
    background:linear-gradient(180deg,#050505,#0c0c0c);
    color:var(--muted);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    margin:0;
  }
  .form-card {
    background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(255,255,255,0.02));
    border:1px solid rgba(212,175,55,0.1);
    border-radius:12px;
    padding:28px;
    width:100%;
    max-width:420px;
    box-shadow:0 10px 40px rgba(0,0,0,0.6);
  }
  h2 {
    color:var(--gold);
    margin-bottom:20px;
    text-align:center;
  }
  label {
    display:block;
    margin-top:12px;
    color:#cfc6b0;
    font-size:14px;
  }
  input, select, textarea {
    width:100%;
    padding:10px 12px;
    border-radius:8px;
    border:1px solid rgba(255,255,255,0.1);
    background:#0c0c0c;
    color:#efe8d6;
    margin-top:4px;
    font-size:15px;
  }
  textarea {resize:none;height:80px;}
  button {
    margin-top:20px;
    background:var(--gold);
    border:none;
    color:#050505;
    padding:12px;
    width:100%;
    border-radius:8px;
    font-weight:800;
    cursor:pointer;
  }
  button:hover {
    background:var(--accent);
  }
  small {
    display:block;
    text-align:center;
    margin-top:14px;
    font-size:12px;
    color:#9b8f74;
  }
</style>
</head>
<body>

  <form class="form-card" action="https://formspree.io/f/tu-endpoint" method="POST">
    <h2>Finalizar compra</h2>
    
    <label>Nombre completo</label>
    <input type="text" name="nombre" required>

    <label>Email</label>
    <input type="email" name="email" required>

    <label>Dirección</label>
    <textarea name="direccion" required></textarea>

    <label>Método de pago</label>
    <select name="metodo">
      <option>Tarjeta de crédito / débito</option>
      <option>PayPal</option>
      <option>Contra entrega</option>
    </select>

    <label>Notas adicionales</label>
    <textarea name="notas"></textarea>

    <button type="submit">Enviar pedido</button>
    <small>GoldenTech — Envío gratis en pedidos &gt; $99</small>
  </form>

</body>
</html>
